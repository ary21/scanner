{% extends "../../template/layout-main.html" %}

{% block content %}
<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">Master Data</h4>
    <ul class="breadcrumbs">
      <li class="nav-home">
        <a href="#">
          <i class="flaticon-home"></i>
        </a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Product</a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-head-row">
              <div class="card-title">
                <h5>Daftar master semua product</h5>
              </div>
              <div class="card-tools">
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#formModal"><i class="fa fa-plus mr-2"></i>Tambah Product</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-head-bg-primary mt-4">
                <thead>
                  <tr>
                    <th scope="col">Nama Product</th>
                    <th scope="col">Satuan</th>
                    <th scope="col">Harga</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <a href="#" class="text-link" data-toggle="modal" data-target="#formModal">Ayam Dada</a>
                    </td>
                    <td>pcs</td>
                    <td>Rp50.000</td>
                  </tr>
                  <tr>
                    <td><a href="#" class="text-link" data-toggle="modal" data-target="#formModal">Tepung Goreng</a></td>
                    <td>pcs</td>
                    <td>Rp8.000</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Form Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Nama Product</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Nama Product" required>
          </div>
          <div class="form-group">
            <label for="price">Harga</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Harga" required>
          </div>
          <div class="form-group">
            <label for="unit">Satuan</label>
            <select class="form-control" id="unit" name="unit">
              <option>pcs</option>
              <option>gram</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger btn-border" data-dismiss="modal">Batalkan</button>
        <button type="button" class="btn btn-sm btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
